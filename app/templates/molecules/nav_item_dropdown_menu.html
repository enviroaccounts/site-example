{% import 'atoms/nav_textstyle.html' as nav_textstyle with context %}
{%- macro render(url="#") -%}
  {% set parent_caller = caller() %}
  <li class="md:flex md:flex-grow rounded-t-lg md:justify-center md:items-center group-hover:shadow-custom-border-xl md:w-full md:basis-1/3 bg-light-grey">
    <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar" class="flex items-center justify-between w-full py-2 px-3 text-gray-900 hover:bg-gray-100 md:hover:bg-transparent md:border-0 
     md:p-0 md:w-auto dark:text-white md:dark:hover:text-blue-500 dark:focus:text-white dark:hover:bg-gray-700 md:dark:hover:bg-transparent">About <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
</svg></button>
    <!-- Dropdown menu -->
    <div id="dropdownNavbar" class="z-10 hidden font-normal bg-gray-50 divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
        <ul class="py-2 text-sm text-grey-900 dark:text-gray-200" aria-labelledby="dropdownLargeButton">
          <li >
            {% call nav_textstyle.render(url) %}
              {{ parent_caller }}
            {% endcall %}
          </li>
        </ul>
    </div>
</li>
{%- endmacro -%}
