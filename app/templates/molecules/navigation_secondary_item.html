<!-- Navigation_secondary_item : The indicator link of the navigation_secondary list -->

{% import 'molecules/icon_frame.html' as icon_frame with context %}
{%- macro render(url="#",active=False) -%}
  {% set parent_caller = caller() %}
  <a
    class="group md:w-full md:flex-1 md:flex-grow md:rounded-t-none md:rounded-b-full md:items-center w-10 h-10 rounded-full flex md:flex-col  justify-center z-20 items-center cursor-pointer md:gap-2 
    {% if active %}
      md:h-full bg-light-grey xl:shadow-custom-border-xl
      md:shadow-custom-border-md shadow-custom-border-sm md:pt-[12%]
    {% else %}
      md:h-[82%] bg-light-grey lg:rounded-b-full lg:items-center md:pt-[7%]
    {% endif %}
    hover:bg-light-grey hover:xl:shadow-custom-border-xl hover:md:shadow-custom-border-md hover:shadow-custom-border-sm hover:md:h-full hover:transition-all hover:duration-500 hover:ease-out"
    href="{{ url }}"
  >
  <!-- call icon_frame molecule -->
    {% call icon_frame.render() %}
      {{ parent_caller }}
    {% endcall %}
    {% if not active %}
      <svg
        class="hidden md:block md:w-2.5 md:h-2.5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 10 6"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 4 4 4-4"
        />
      </svg>
    {% endif %}
  </a>
{%- endmacro -%}
