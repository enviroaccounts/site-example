{% import 'atoms/nav_textstyle.html' as nav_textstyle with context %}

  {% set parent_caller = caller() %}
  <li>
    <a
      href="#"
      class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent "
    >
      {% call nav_textstyle.render() %}
        {{ parent_caller }}
      {% endcall %}

  </li>
{%- endmacro -%}
